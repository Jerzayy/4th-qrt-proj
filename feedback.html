<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Student portfolio</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      background-image: url(bgpurp.png);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }

    main {
      flex: 1;
    }

    .container {
      background-color: #e8baff;
      border: solid 5px #963693;
      border-radius: 15px;
      width: 800px;
      margin-top: 100px;
      padding: 10px;
    }

    .navbar {
      background-color: #6d0c87 !important;
    }

    .btn-purple {
      background-color: #f250e5 !important;
      color: white;
    }

    .services {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .service {
      flex: 1;
      margin: 10px;
      padding: 20px;
      background: #e6d5f5;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.3s;
    }

    .service:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .service img {
      max-width: 100%;
      border-radius: 8px;
    }

    .service a:link, a:visited {
      background-color: #DFC5FE;
      color: black;
      padding: 15px 25px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    a:hover, a:active {
      background-color: #a99dcf;
    }

    .containerCAR {
      float: left; width: 40%;
    }

    .fa-star {
      color: black;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-nav me-auto"><img src="ob.png" width="45" class="rounded-circle"></a>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="Projects.html">Quarterly projects</a></li>
          <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
          <li class="nav-item"><a class="nav-link" href="next.html">What's next?</a></li>
        </ul>

        <form class="d-flex">
          <input class="form-control" type="text" placeholder="search...">
          <button class="btn btn-purple" type="button">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <main>
    <br>
    <br>
    
    <div class="container" style="display: flex; flex-direction: column; align-items: center; width: 100%; text-align: center;">
      <h1>Feedback:</h1>
            <textarea class="form-control" rows="5" id="comment" placeholder="type here"></textarea>

<br>

            <button type="submit" class="btn btn-light btn-block">Submit</button>
        </form>

        <div class="container containerCAR" style="text-align: center;">
          <p>Rate us</p>
          <div id="star-rating" style="display: flex; gap: 10px; justify-content: center; cursor: pointer;">
            <i class="fa fa-star" data-value="1"></i>
            <i class="fa fa-star" data-value="2"></i>
            <i class="fa fa-star" data-value="3"></i>
            <i class="fa fa-star" data-value="4"></i>
            <i class="fa fa-star" data-value="5"></i>
          </div>
          <div id="rating-value" style="margin-top: 10px;">Rating: 0</div>
        </div>
      </div>
    </div>
    
    <script>
      const stars = document.querySelectorAll('.fa-star');
      const ratingValue = document.getElementById('rating-value');
      
      let hasRated = false;  // Flag to check if the user has rated already
    
      stars.forEach(star => {
        star.addEventListener('click', function() {
          if (hasRated) return;
    
          const rating = this.getAttribute('data-value');
          
          ratingValue.textContent = `Rating: ${rating}`;
    
          stars.forEach(star => {
            star.style.color = star.getAttribute('data-value') <= rating ? '#963693' : 'black';
          });
    
          window.alert(`You have rated ${rating} stars! Thank you for rating!`);
          hasRated = true;
        });
      });
    </script>
  </main>
<br>
  <footer class="text-center text-white mt-auto" style="background-color: #6d0c87; padding: 15px;">
    <p class="mb-0">
      Las Pinas <br>
      Lucas Urrutia, Jercey Del Barrio, Jarett Dumlao, Chelsea De Peralta, Athena Cruz, and Sittie Dida-agun
    </p>
  </footer>
</body>
</html>
