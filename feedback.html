<div class="container mt-4">
  <h2 class="text-center">Feedback Form</h2>
  <form id="feedbackForm">
    <div class="mb-3">
      <label for="name" class="form-label">Your Name:</label>
      <input type="text" class="form-control" id="name" required>
    </div>
    <div class="mb-3">
      <label for="feedback" class="form-label">Your Feedback:</label>
      <textarea class="form-control" id="feedback" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-purple">Submit</button>
  </form>
</div>
<div class="container mt-4" id="feedbackOutput" style="display:none;">
  <h3 class="text-center">Submitted Feedback</h3>
  <div class="card p-3 mt-3 bg-light">
    <p><strong>Name:</strong> <span id="displayName"></span></p>
    <p><strong>Feedback:</strong> <span id="displayFeedback"></span></p>
  </div>
</div>
<script>
  document.getElementById('feedbackForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent page reload

    // Get form values
    const name = document.getElementById('name').value;
    const feedback = document.getElementById('feedback').value;

    // Display output
    document.getElementById('displayName').innerText = name;
    document.getElementById('displayFeedback').innerText = feedback;
    document.getElementById('feedbackOutput').style.display = 'block';

    // Optionally, reset the form
    this.reset();
  });
</script>
